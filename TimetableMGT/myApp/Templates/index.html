<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  {% block title %}<title>Timetable Management System</title>{% endblock title %}
  <style>
    /* Reset & basic styles */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* full viewport height */
    }

    /* Navbar */
    nav { width: 100%; background: #1b3460; color: white; display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; position: sticky; top: 0; z-index: 1000; }
    nav .logo { font-size: 1.5rem; font-weight: bold; }
    nav ul { list-style: none; display: flex; gap: 2rem; }
    nav ul li a { text-decoration: none; color: white; font-size: 1rem; transition: 0.3s; }
    nav ul li a:hover { color: #79b5ee; }

    /* Profile/Login Icon */
    .profile-icon { width: 40px; height: 40px; border-radius: 50%; background: #79b5ee; display: flex; justify-content: center; align-items: center; cursor: pointer; overflow: hidden; }
    .profile-icon span { font-size: 1.2rem; color: #1b3460; font-weight: bold; }

    /* Main content wrapper */
    .content-wrapper {
      flex: 1; /* takes remaining space */
      padding: 2rem;
    }

    /* Footer */
    footer { text-align: center; padding: 1rem; background: #1b3460; color: white; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Timetable</div>
    <div style="flex: 1; display: flex; justify-content: center;">
      <ul>
        <li><a href="{% url 'viewtimetable' %}">Show Timetable</a></li>
        <li><a href="{% url 'managetimetable' %}">Manage Timetable</a></li>
      </ul>
    </div>
  </nav>
  <!-- Main Content Block -->
  <div class="content-wrapper">
    {% block content %}
    <!-- Default hero section for index page -->
    <div class="hero">
      <h1>Welcome to Timetable Management System</h1>
      <p>Manage and view timetables easily.</p>
    </div>
    {% endblock content %}
  </div>

  <!-- Footer -->
  <footer>
    &copy; Department Of Computer Science 2025. All Rights Reserved
  </footer>
</body>
</html>
